<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script link="assets/javascript/search.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Search Parameters</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm">
                        <label for="numberToRetrieve">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numberToRetrieve">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                </form>
                <button type="button" onclick="search()" class="btn btn-primary btn-lg">Search</button>
                <button type="button" onclick="clearResults()" class="btn btn-default btn-lg">Clear Results</button>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Top Articles</div>
            <div class="panel-body">
                <div id="article1"></div>
                <div id="article2"></div>
                <div id="article3"></div>
                <div id="article4"></div>
                <div id="article5"></div>
            </div>
        </div> 
</body>
</html>
